{% extends "sevalinks/account_base.html" %}

{% block title %}Sevalinks - User Profession{% endblock %}


{% block account_content %}
  <br></br>
  <div class="col s12 m8 l9">
    <form class="col s12" action="/seva/addprofession/" method="post">
  		{% csrf_token %}
  	<div class="row">
  		<div class="col s12">
			<p style="height:10px;color: #f44242;">{{ validation_error }}</p>
		</div>
  		<div class="col s12">
		  	<h5 class="header center orange-text">Your Profession</h5>
	    </div>
	    <div class="col s12">
		  	<br></br>
	    </div>
	    <div class="col s12">
		  	<div class="input-field col s6" id="prefetch">
		      <input id="id_user_profession" name="user_profession" type="text" value="{{ user_profession }}" placeholder="Profession *" class="validate">
		      <!--label for="id_user_profession">Profession<span> *</span></label-->
		    </div>
		    <div class="input-field col s6">
		      <select id="id_user_industry" name="user_industry" value={{ user_industry }}>
		      	<option value="">Select your option</option>
				<option value="AGRI">Agriculture</option>
				<option value="BANK">Banking</option>
				<option value="CONT">Construction</option>
				<option value="EDU">Education</option>
				<option value="ENGG">Engineering</option>
				<option value="FARM">Farming</option>
				<option value="FOR">Forestry</option>
				<option value="FIN">Finance</option>
				<option value="FISH">Fishing</option>
				<option value="GOV">Government Services</option>
				<option value="HEAL">HealthCare</option>
				<option value="INS">Insurance</option>
				<option value="IT">IT</option>
				<option value="MDIA">Media</option>
				<option value="MINE">Mining</option>
				<option value="NGO">NGO</option>
				<option value="PHAR">Pharmaceuticals</option>
				<option value="REAL">RealEstate</option>
				<option value="SALE">Sales</option>
				<option value="TRAD">Trading</option>
				<option value="TRAN">Transportation</option>
				<option value="OTH">Others</option>
				</select>
		      <label for="id_user_industry">Industry</label>
		    </div>
	    </div>
  		<div class="col s12">
		  	<div class="input-field col s6">
		      <select id="id_user_job_designation" name="user_job_designation" value={{ user_job_designation }}>
		      	<option value="">Select your option</option>
				<option value="TRAIN">Trainee</option>
				<option value="ASSO">Associate</option>
				<option value="SEN">Senior</option>
				<option value="LEAD">Lead</option>
				<option value="AMAN">Assistant Manager</option>
				<option value="MAN">Manager</option>
				<option value="SMAN">Senior Manager</option>
				<option value="ADIR">Associate Director</option>
				<option value="DIR">Director</option>
				<option value="SDIR">Senior Director</option>
				<option value="CHAIR">Chairman</option>
				<option value="MD">Managing Director</option>
				<option value="CFO">CFO</option>
				<option value="CTO">CTO</option>
				<option value="CEO">CEO</option>
				<option value="OWN">Owner</option>
			</select>
		      <label for="id_user_job_designation">Job Designation level</label>
		    </div>
	    </div>
	    <div class="col s12">
		  	<div class="input-field col s6">
		  		<select id="id_user_experience" name="user_experience" value={{ user_experience }}>
				<option value="U1">0 - 1 Year</option>
				<option value="U3">1 - 3 Year</option>
				<option value="U6">3 - 6 Year</option>
				<option value="U10">6 - 10 Year</option>
				<option value="U20">10 - 20 Year</option>
				<option value="A20">Above 20 Year</option>
				</select>
		  		<label for="id_user_experience">Experience<span> *</span></label>
		      </div>
	    </div>
	    <!--div class="col s12">
		  	<div class="input-field col s6">
		      <select id="id_user_industry" name="user_industry" value={{ user_industry }}>
		      	<option value="">Select your option</option>
				<option value="AGRI">Agriculture</option>
				<option value="BANK">Banking</option>
				<option value="CONT">Construction</option>
				<option value="EDU">Education</option>
				<option value="ENGG">Engineering</option>
				<option value="FARM">Farming</option>
				<option value="FOR">Forestry</option>
				<option value="FIN">Finance</option>
				<option value="FISH">Fishing</option>
				<option value="GOV">Government Services</option>
				<option value="HEAL">HealthCare</option>
				<option value="INS">Insurance</option>
				<option value="IT">IT</option>
				<option value="MDIA">Media</option>
				<option value="MINE">Mining</option>
				<option value="NGO">NGO</option>
				<option value="PHAR">Pharmaceuticals</option>
				<option value="REAL">RealEstate</option>
				<option value="SALE">Sales</option>
				<option value="TRAD">Trading</option>
				<option value="TRAN">Transportation</option>
				<option value="OTH">Others</option>
				</select>
		      <label for="id_user_industry">Industry</label>
		    </div>
	    </div-->
	    <div class="col s12">
		  	<div class="input-field col s6">
		      <input id="id_user_company" name="user_company" type="text" value="{{ user_company }}" placeholder="Eg. ESD India" class="validate">
		      <label for="id_user_company">Company</label>
		    </div>
	    </div>
	    <div class="col s12">
		  	<div class="input-field col s12">
		  	  <textarea id="id_user_description" name="user_description" class="materialize-textarea" >{{ user_description }}</textarea>
		      <label for="id_user_description">Passionate about:</label>
		    </div>
	    </div>
	    <div class="col s12">
	    	<br />
	    </div>
	    <div class="col s12">
		    <div class="input-field col s6">
		    	<a class="waves-effect waves-light btn" href="/seva/myaccount/" ><i class="material-icons">fast_rewind</i></a>
			    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    	<i class="material-icons right">send</i>
		  		</button>
	  		</div>
  		</div>
	    <div class="col s12">
	    	<br />
	    	<label>(User Profession and Experience fields are mandatory)</label>
	    </div>
    </div>
    </form>
  </div>
{% endblock %}
{% block js_content %}
<script type="text/javascript">
   $(document).ready(function() {
    $('select').material_select();
  });
  $("#id_user_job_designation").val("{{ user_job_designation }}");
  $("#id_user_experience").val("{{ user_experience }}");
  $("#id_user_industry").val("{{ user_industry }}");
  </script>
  <script type="text/javascript">
   $(document).ready(function() {
    $('select').material_select();
  });
  $("#id_user_state").val("{{ user_state }}");
  </script>
  <script type="text/javascript" src="/static/js/typeahead.bundle.min.js"></script>
  <script type="text/javascript">
   var profession = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.whitespace,
  queryTokenizer: Bloodhound.tokenizers.whitespace,

  prefetch: '/static/js/profession.json'
});

// passing in `null` for the `options` arguments will result in the default
// options being used
$('#prefetch .validate').typeahead(null, {
  name: 'profession',
  source: profession
});
</script>
<script type="text/javascript">
$(document).ready(function(){
    $('.modal').modal();
  });
  </script>
{% endblock %}
