{% extends "sevalinks/account_base.html" %}

{% block title %}Sevalinks - User Image{% endblock %}


{% block account_content %}
  <br><br> 
  <div class="col s12 m8 l9">
    <form class="col s12" action="/seva/addprofession/" method="post">
  		{% csrf_token %}
  	<div class="row">
  		<div class="col s12">
			<p style="height:10px;color: #f44242;">{{ validation_error }}</p>
		</div>
  		<div class="col s12">  		
		  	<h5 class="header center orange-text">Your Image seen by others</h5>
	    </div>
	    <div class="col s12">
	    	<div class="center">
	    	<div class="col s4 center">
		    	<div class="card">
			    <div class="card-image waves-effect waves-block waves-light">
			      <img class="activator" src="/static/userimages/default_user.png">
			    </div>			    		    
			  </div>
		  	</div>
		  	</div>
		  </div>
	    <!--div class="col s12">
  		<div class="center" ><img style="height: 200px;width: 200px;" src="/static/userimages/default_user.png"></div>
  		</div-->
	    <div class="col s12">
	    	<br />	    		    		  	
	    </div>	    
	    <div class="col s12">
		    <div class="input-field col s6">
		    	<a class="waves-effect waves-light btn" href="/seva/myaccount/" ><i class="material-icons">fast_rewind</i></a>		    	
			    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    	<i class="material-icons right">send</i>
		  		</button>
	  		</div>
  		</div>	    
    </div>
    </form>
  </div>  
{% endblock %}
{% block js_content %}

{% endblock %}
