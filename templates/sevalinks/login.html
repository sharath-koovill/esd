{% extends "sevalinks/base.html" %}

{% block title %}Sevalinks - Login{% endblock %}

{% block style_content %}
<style>
   .input-field label {
     font-size: 10px;
   }
</style>
{% endblock %}

{% block main_content %}
<div class="section no-pad-bot" id="index-banner">
<div class="container">
  <br><br>    
  <div class="row">
  	<form class="col s12" action="/seva/login/" method="post">
  		{% csrf_token %}
  	<div class="row">
  		<div class="col s12">
			<p style="height:10px;color: #f44242;">{{ validation_error }}</p>
		</div>
  		<div class="col s12">
  			<div class="col s6">  		
		  	<h5 class="header center orange-text">Login</h5>
		  	</div>
	    </div>
  		
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input id="id_email" name="email" type="text" value="{{ email }}" placeholder="Eg. walter@heisenberg.com" class="validate">
		      <label for="id_email">Email</label>
		    </div>
	    </div>
	    
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input id="id_password" name="password" type="password"  class="validate">
		      <label for="id_password">Password</label>
		    </div>
	    </div>
	    
	    <div class="col s12">
	    	<br />	    		    		  	
	    </div>	    
	    <div class="col s12">
		    <div class="input-field col s3">		    	
			    <button class="btn waves-effect waves-light" type="submit" name="action">Login
		    	<i class="material-icons right">send</i>
		  		</button>
	  		</div>
	  		<div class="col s3">		    	
			    <p class="center" ><a href="/seva/forgotpassword/">Forgot Password ?</a></p>
	  		</div>
  		</div>
	    
    </div>
    </form>
  </div>
  <br><br>

</div>
</div>

{% endblock %}
