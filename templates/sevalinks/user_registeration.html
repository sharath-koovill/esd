<div class="section no-pad-bot" id="index-banner">
<div class="container">
  <br><br>    
  <div class="row">
  	<form class="col s12" action="/seva/register/" method="post">
  		{% csrf_token %}
  	<div class="row">
  		<div class="col s12">
			<p style="height:10px;color: #f44242;">{{ validation_error }}</p>
		</div>
  		<div class="col s12">  		
		  	<h5 class="header center orange-text">Registeration</h5>
	    </div>
  		<div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input placeholder="Eg. Walter" id="id_firstname" name="first_name" value="{{ first_name }}" type="text" class="validate">
		      <label for="id_firstname">First Name</label>
		    </div>
	    </div>
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input placeholder="Eg. White" id="id_lastname" name="last_name" value="{{ last_name }}" type="text" class="validate">
		      <label for="id_lastname">Last Name</label>
		    </div>
	    </div>
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input placeholder="Eg. White" id="id_username" name="username" value="{{ username }}" type="text" class="validate">
		      <label for="id_username">Username</label>
		    </div>
	    </div>
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input id="id_email" name="email" type="text" value="{{ email }}" placeholder="Eg. walter@heisenberg.com" class="validate">
		      <label for="id_email">Email</label>
		    </div>
	    </div>
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input id="id_confirm_email" name="confirm_email" type="text" value="{{ confirm_email }}" placeholder="Eg. walter@heisenberg.com" class="validate">
		      <label for="id_confirm_email">Confirm Email</label>
		    </div>
	    </div>
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input id="id_password" name="password" type="password"  class="validate">
		      <label for="id_password">Password</label>
		    </div>
	    </div>
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input id="id_confirm_password" name="confirm_password" type="password"  class="validate">
		      <label for="id_confirm_password">Confirm Password</label>
		    </div>
	    </div>
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input id="id_phone_number" type="number" name="phone_number" value="{{ phone_number }}" placeholder="Eg. 9876543210" class="validate">
		      <label for="id_phone_number">Phone Number</label>
		    </div>
	    </div>
	    <div class="col s12">  		
		  	<div class="input-field col s6">	  	  
		      <input id="id_cb" name="cb" type="checkbox">
		      <label for="id_cb">I've read the terms and conditions</label>
		    </div>
	    </div>
	    <div class="col s12">
	    	<br />	    		    		  	
	    </div>	    
	    <div class="col s12">
		    <div class="input-field col s6">		    	
			    <button class="btn waves-effect waves-light" type="submit" name="action">Register
		    	<i class="material-icons right">send</i>
		  		</button>
	  		</div>
  		</div>
	    <div class="col s12">
	    	<br />
	    	<label>(All fields are mandatory)</label>	    		  	
	    </div>
    </div>
    </form>
  </div>
  <br><br>

</div>
</div>


{% endblock %}
